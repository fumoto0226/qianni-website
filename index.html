<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>qianni-web</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
    }

    nav {
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      font-size: 16px;
      color: #888;
      position: relative;
    }
    nav a:hover {
      color: #000;
    }
    nav a.active {
      color: #000;
    }
    nav a.active::after,
    nav a:hover.active::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #000;
    }

    .container {
      width: 100vw;
      height: calc(100vh - 60px);
      background-image: url('images/bg001.svg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-menu {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .game-icon {
      width: 60px;
      height: 60px;
      border: 2px dashed #ccc;
      border-radius: 50%;
      background-image: url('images/game001.svg');
      background-size: cover;
      cursor: pointer;
      transition: 0.3s;
    }
    .game-list {
      width: 150px;
      display: none;
      flex-direction: column;
      margin-bottom: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .game-list a {
      text-decoration: none;
      color: #000;
      padding: 6px 0;
      white-space: nowrap;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const icon = document.querySelector('.game-icon');
      const menu = document.querySelector('.game-list');

      let expanded = false;

      const toggleMenu = () => {
        expanded = !expanded;
        menu.style.display = expanded ? 'flex' : 'none';
      };

      icon.addEventListener('click', toggleMenu);
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.game-menu')) {
          expanded = false;
          menu.style.display = 'none';
        }
      });
    });
  </script>
</head>
<body>

    <a href="#" class="active">home</a>

  </nav>

</body>
</html>
