<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>qianni-web - Exhibitions</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
    }

    nav {
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #ddd;
      background: #fff;
      position: relative;
    }

    nav a, .works-toggle {
      margin: 0 20px;
      text-decoration: none;
      font-size: 16px;
      color: #888;
      position: relative;
      cursor: pointer;
    }

    nav a:hover, .works-toggle:hover {
      color: #000;
    }

    nav a.active, .works-toggle.active {
      color: #000;
    }

    nav a.active::after,
    nav a:hover.active::after,
    .works-toggle.active::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #000;
    }

    .works-dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 150px;
      z-index: 1000;
    }

    .works-dropdown.show {
      display: block;
    }

    .works-dropdown a {
      display: block;
      padding: 12px 20px;
      margin: 0;
      color: #888;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      position: relative;
    }

    .works-dropdown a:last-child {
      border-bottom: none;
    }

    .works-dropdown a:hover,
    .works-dropdown a.active {
      color: #000;
      background: #f9f9f9;
    }

    .works-dropdown a.active::after {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 20px;
      right: 20px;
      height: 2px;
      background: #000;
    }

    .works-container {
      position: relative;
      display: inline-block;
    }

    .container {
      width: 100vw;
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const worksToggle = document.querySelector('.works-toggle');
      const worksDropdown = document.querySelector('.works-dropdown');

      let worksExpanded = false;

      const toggleWorks = () => {
        worksExpanded = !worksExpanded;
        worksDropdown.classList.toggle('show');
        worksToggle.classList.toggle('active');
      };

      worksToggle.addEventListener('click', toggleWorks);

      document.addEventListener('click', (e) => {
        if (!e.target.closest('.works-dropdown') && !e.target.closest('.works-toggle')) {
          worksExpanded = false;
          worksDropdown.classList.remove('show');
          worksToggle.classList.remove('active');
        }
      });
    });
  </script>
</head>
<body>
  <nav>
    <a href="index.html">home</a>
    <div class="works-container">
      <div class="works-toggle">works</div>
      <div class="works-dropdown">
        <a href="painting.html">painting</a>
        <a href="action.html">action</a>
        <a href="installation.html">installation</a>
        <a href="sketch.html">sketch</a>
        <a href="book.html">book</a>
      </div>
    </div>
    <a href="exhibitions.html" class="active">exhibitions</a>
    <a href="about.html">about me</a>
  </nav>
  <div class="container">
    <!-- 展览展示区域 -->
  </div>
</body>
</html>
