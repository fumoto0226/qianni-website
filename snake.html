<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>è´ªåƒè›‡å°æ¸¸æˆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- åƒç´ å­—ä½“ -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      font-family: 'Press Start 2P', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    canvas {
      background: #000;
      display: block;
      margin: 10px auto;
      border: 2px solid #444;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .btn-row {
      display: flex;
      justify-content: center;
    }

    .btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 4px;
      border-radius: 6px;
      border: none;
      background-color: #444;
      color: white;
      font-family: 'Press Start 2P', sans-serif;
    }

      background-color: #666;
    }

    .scoreboard {
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>è´ªåƒè›‡</h1>
  <p>ä½¿ç”¨ â†‘â†“â†â†’ æˆ–æŒ‰é’®æ“ä½œï¼Œç‚¹ä¸€ä¸‹é‡æ–°å¼€å§‹</p>

  <canvas id="game" width="400" height="400"></canvas>

  <!-- æ“ä½œæŒ‰é’® -->
  <div class="buttons">
    <div class="btn-row">
      <button class="btn" onclick="setDirection('UP')" ontouchstart="setDirection('UP')">&#8593;</button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="setDirection('LEFT')" ontouchstart="setDirection('LEFT')">&#8592;</button>
      <button class="btn" onclick="setDirection('DOWN')" ontouchstart="setDirection('DOWN')">&#8595;</button>
      <button class="btn" onclick="setDirection('RIGHT')" ontouchstart="setDirection('RIGHT')">&#8594;</button>
    </div>
  </div>

  <!-- æ’è¡Œæ¦œ -->
  <div class="scoreboard" id="ranking">
    <h3>ğŸ† TOP5</h3>
    <ol id="rankList"></ol>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const columns = canvas.width / box;

    let snake, direction, food, score, isGameOver;
    let rankList = JSON.parse(localStorage.getItem("snake_ranks")) || [];

    function resetGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = "RIGHT";
      food = randomFood();
      score = 0;
      isGameOver = false;
    }

    resetGame();
    updateRankUI();

    window.addEventListener("keydown", function (e) {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    document.addEventListener("click", () => {
      if (isGameOver) resetGame();
    });

    function randomFood() {
      return {
        x: Math.floor(Math.random() * columns) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function draw() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      ctx.fillStyle = "white";
      ctx.font = "12px 'Press Start 2P'";
      ctx.fillText("åˆ†æ•°: " + score, 10, 18);

      ctx.fillStyle = "lime";
      snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));

      let head = { ...snake[0] };
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.x + box > canvas.width ||
        head.y < 0 || head.y + box > canvas.height ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        isGameOver = true;
        updateRank(score);
        setTimeout(() => {
          alert("GAME OVER! åˆ†æ•°: " + score);
        }, 10);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function updateRank(score) {
      rankList.push(score);
      rankList.sort((a, b) => b - a);
      rankList = rankList.slice(0, 5);
      localStorage.setItem("snake_ranks", JSON.stringify(rankList));
      updateRankUI();
    }

    function updateRankUI() {
      const rankDom = document.getElementById("rankList");
      rankDom.innerHTML = "";
      rankList.forEach((score, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}ã€${score} åˆ†`;
        rankDom.appendChild(li);
      });
    }

    setInterval(draw, 150);
  </script>
</body>
</html>
