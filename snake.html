<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>贪吃蛇</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 50px auto;
    }
    body {
      text-align: center;
      color: #fff;
      background: #1e1e1e;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>贪吃蛇</h1>
  <p>方向键操作,单击画面重新开始</p>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const rows = canvas.height / box;
    const columns = canvas.width / box;

    let snake, direction, food, score;
    let isGameOver = false;

    function resetGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = "RIGHT";
      food = randomFood();
      score = 0;
      isGameOver = false;
    }

    resetGame();

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    // 点击页面重新开始
    document.addEventListener("click", () => {
      if (isGameOver) resetGame();
    });

    function randomFood() {
      return {
        x: Math.floor(Math.random() * columns) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function draw() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // draw score
      ctx.fillStyle = "white";
      ctx.font = "16px sans-serif";
      ctx.fillText("得分：" + score, 10, 20);

      // draw snake
      ctx.fillStyle = "lime"; // 所有蛇身绿色
      for (let i = 0; i < snake.length; i++) {
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // move
      let head = { ...snake[0] };
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      // check collision (完全碰到边缘才算死亡)
      if (
        head.x < 0 || head.x + box > canvas.width ||
        head.y < 0 || head.y + box > canvas.height ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        isGameOver = true;
        setTimeout(() => {
          alert("游戏结束！得分：" + score + "\n单击画面重新开始");
        }, 10);
        return;
      }

      snake.unshift(head);

      // check if eat
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    setInterval(draw, 150);
  </script>
</body>
</html>
