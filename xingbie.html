<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>测测你的性别</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 60px;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #progress-container {
      width: 300px;
      height: 24px;
      background-color: #ddd;
      margin: 30px auto;
      border-radius: 12px;
      overflow: hidden;
      display: none;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background-color: #2196F3;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
      display: none;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      display: none;
    }
    .highlight {
      font-size: 32px;
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>测测你的性别</h1>
  <button id="start-btn" onclick="startTest()">测测你的性别</button>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="status">计算中...</div>
  <div id="result"></div>

  <script>
    function startTest() {
      const progressBar = document.getElementById("progress-bar");
      progressBar.style.display = "block";
      progressBar.style.transition = "none";
      progressBar.style.width = "0%";

      document.getElementById("progress-container").style.display = "block";
      document.getElementById("status").style.display = "block";
      document.getElementById("result").style.display = "none";

      // 确保 reflow 生效（强制刷新样式）
      void progressBar.offsetHeight;

      // 设置动画属性 + 启动动画
      progressBar.style.transition = "width 5s linear";
      setTimeout(() => {
        progressBar.style.width = "100%";
      }, 50);

      setTimeout(() => {
        showResult();
      }, 5100);
    }

    function showResult() {
      document.getElementById("status").style.display = "none";
      const resultText = document.getElementById("result");
      resultText.style.display = "block";

      const r = Math.random();
      let result = "";
      if (r < 0.01) {
        result = "小猫";
      } else if (r < 0.25) {
        result = "女";
      } else {
        result = "男";
      }
      resultText.innerHTML = `你的性别是： <span class='highlight'>${result}</span>`;
      document.getElementById("start-btn").innerText = "重新测试";
    }
  </script>

</body>
</html>
